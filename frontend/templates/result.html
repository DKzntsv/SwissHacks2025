<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Results | Document Verification Suite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container result-container">
        <div class="header-wrapper">
            <div class="gold-accent top-right"></div>
            <div class="gold-accent bottom-left"></div>
            
            <header>
                <h1>Verification Results</h1>
                <p class="subtitle">Document Verification Suite</p>
            </header>
        </div>

        <div class="result-content">
            <div class="result-box {% if result == 'Accept' %}result-accept{% else %}result-reject{% endif %}">
                <div class="result-icon">
                    {% if result == 'Accept' %}
                    <i class="fas fa-check-circle fa-3x"></i>
                    {% else %}
                    <i class="fas fa-times-circle fa-3x"></i>
                    {% endif %}
                </div>
                <h2 class="result-status">{{ result }}</h2>
            </div>

            <div class="action-buttons">
                <a href="{{ url_for('index') }}" class="btn btn-gold btn-shine"><i class="fas fa-user-plus"></i> Next Client</a>
            </div>
        </div>
    </div>
</body>
</html>
